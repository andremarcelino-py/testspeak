<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speak Easy - Quiz de Inglês</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Tela de Cadastro -->
  <div id="register-container" class="register-container">
    <h2>Cadastro</h2>
    <input type="text" id="name" placeholder="Seu Nome" required>
    <input type="number" id="number" placeholder="Seu Número" required>
    <button id="start-button">Iniciar</button>
  </div>

  <!-- Conteúdo Principal (inicialmente oculto) -->
  <div id="main-container" class="container" style="display: none;">
    <h1 class="title">Speak Easy</h1>

    <!-- Menu de navegação -->
    <div class="tabs">
      <button id="quizTab" class="tab-button">Quiz de Inglês</button>
      <button id="libraryTab" class="tab-button">Biblioteca de Textos</button>
    </div>

    <!-- Quiz -->
    <div id="quiz-container" class="quiz-container">
      <div id="quiz">
        <p id="question"></p>
        <ul id="options"></ul>
      </div>
    </div>

    <!-- Biblioteca de textos -->
    <div id="library-container" class="library-container" style="display: none;">
      <h2>Biblioteca de Textos</h2>
      <div class="text-entry">
        <p><strong>Inglês:</strong> I like to study English.</p>
        <p><strong>Português:</strong> Eu gosto de estudar inglês.</p>
      </div>
    </div>

    <!-- Tela final do Quiz -->
    <div id="end-screen" class="end-screen" style="display: none;">
      <p id="final-message"></p>
      <ul id="error-list"></ul>
      <button id="restart-button" class="restart-button">Reiniciar Quiz</button>
    </div>

    <!-- Contador de acertos -->
    <div id="score-container" class="score-container">
      <p>Pontuação: <span id="score">0</span>/10</p>
    </div>
  </div>

  <script type="module">
    // Importação do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBCVGQk1Ctp1IZJrHQdM6YUSItaD3pypjg",
      authDomain: "testspeakeasy.firebaseapp.com",
      projectId: "testspeakeasy",
      storageBucket: "testspeakeasy.firebasestorage.app",
      messagingSenderId: "732379388945",
      appId: "1:732379388945:web:a46304dd51b10e2850e5b0",
      measurementId: "G-WNB4XS2YJB"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Botão de cadastro
    document.getElementById("start-button").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const number = document.getElementById("number").value.trim();

      if (name === "" || number === "") {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      try {
        await addDoc(collection(db, "users"), { name, number });
        document.getElementById("register-container").style.display = "none";
        document.getElementById("main-container").style.display = "block";
      } catch (error) {
        console.error("Erro ao salvar cadastro:", error);
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
