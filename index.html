<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speak Easy - Quiz de Inglês</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Tela de Cadastro -->
  <div id="register-container" class="register-container animate-in">
    <h2>Cadastro</h2>
    <input type="text" id="name" placeholder="Digite seu nome">
    <input type="number" id="number" placeholder="Digite seu número">
    <button id="register-button">Cadastrar <i class="fas fa-check"></i></button>
  </div>

  <!-- Conteúdo principal -->
  <div id="main-container" class="container">
    <!-- Timer -->
    <div id="timer-container" class="timer-container">
      <i class="fas fa-clock"></i> Tempo restante: <span id="timer">60</span>s
    </div>

    <h1 class="title">Speak Easy</h1>

    <!-- Menu de navegação -->
    <div class="tabs">
      <button id="quizTab" class="tab-button active">
        <i class="fas fa-question-circle"></i> Quiz
      </button>
      <button id="libraryTab" class="tab-button">
        <i class="fas fa-book-open"></i> Biblioteca
      </button>
      <button id="rankingTab" class="tab-button">
        <i class="fas fa-trophy"></i> Ranking
      </button>
      <button id="feedbackTab" class="tab-button">
        <i class="fas fa-comment-dots"></i> Feedback
      </button>
    </div>

    <!-- Barra de progresso -->
    <div class="progress-bar">
      <div class="progress"></div>
    </div>

    <!-- Quiz -->
    <div id="quiz-container" class="content-container active">
      <div id="quiz">
        <p id="question"></p>
        <ul id="options"></ul>
      </div>
    </div>

    <!-- Biblioteca -->
    <div id="library-container" class="content-container">
      <h2><i class="fas fa-book-open"></i> Biblioteca de Textos</h2>
      <!-- Conteúdo da biblioteca -->
    </div>

    <!-- Ranking -->
    <div id="ranking-container" class="content-container">
      <h2><i class="fas fa-trophy"></i> Ranking</h2>
      <div class="ranking-header">
        <span>Posição</span>
        <span>Jogador</span>
        <span>Pontuação</span>
        <span>Última Jogada</span>
      </div>
      <ul id="ranking-list"></ul>
    </div>

    <!-- Feedback -->
    <div id="feedback-container" class="content-container">
      <h2><i class="fas fa-comment-dots"></i> Feedback</h2>
      <textarea id="feedback-text" placeholder="Escreva seu feedback aqui..."></textarea>
      <button id="submit-feedback">Enviar Feedback</button>
    </div>

    <!-- Tela final -->
    <div id="end-screen" class="content-container">
      <p id="final-message"></p>
      <ul id="error-list"></ul>
      <button id="restart-button" class="restart-button">
        <i class="fas fa-sync-alt"></i> Reiniciar Quiz
      </button>
    </div>

    <!-- Pontuação -->
    <div id="score-container" class="score-container">
      <p>Pontuação: <span id="score">0</span></p>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
