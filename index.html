<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speaky Easy - Quiz de Inglês</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Speaky Easy</h1>

    <!-- Menu de navegação -->
    <div class="tabs">
      <button id="quizTab" class="tab-button">Quiz de Inglês</button>
      <button id="libraryTab" class="tab-button">Biblioteca de Textos</button>
    </div>

    <!-- Quiz -->
    <div id="quiz-container" class="quiz-container">
      <div id="quiz">
        <p id="question"></p>
        <ul id="options"></ul>
      </div>
      <button id="next" class="next-button">Próxima Pergunta</button>
      <div id="score-container" class="score-container">
        <p class="score-text">Pontuação: <span id="score">0</span></p>
      </div>
      <div id="timer-container" class="timer-container">
        <p class="timer-text">Tempo restante: <span id="timer">60</span> segundos</p>
      </div>
    </div>

    <!-- Biblioteca de textos -->
    <div id="library-container" class="library-container" style="display: none;">
      <h2>Biblioteca de Textos</h2>
      <div class="text-entry">
        <p><strong>Texto em Português:</strong> Eu gosto de estudar inglês.</p>
        <p><strong>Texto em Inglês:</strong> I like to study English.</p>
      </div>
      <div class="text-entry">
        <p><strong>Texto em Português:</strong> Meu nome é João.</p>
        <p><strong>Texto em Inglês:</strong> My name is João.</p>
      </div>
      <!-- Você pode adicionar mais entradas de texto aqui -->
    </div>

    <!-- Tela final do Quiz -->
    <div id="end-screen" class="end-screen" style="display: none;">
      <p id="final-message"></p>
      <button id="restart-button" class="restart-button">Reiniciar Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
